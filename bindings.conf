# Application bindings
$terminal = uwsm-app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER , E, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER , B, Browser, exec, $browser
bindd = SUPER SHIFT , B, Browser (private), exec, $browser --private
bindd = SUPER , M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER , N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT , T, Activity, exec, $terminal -e btop
bindd = ALT, V, Clipboard manager, exec, omarchy-launch-walker -m clipboard
bind = SUPER, L, exec, hyprlock

# Overwrite existing bindings
unbind = SUPER, SPACE                                       # Unbind Omarchy Launch App
unbind = SUPER, W, Close window, killactive,                # Unbind Close Active Window
unbind = SUPER CTRL, E                                      # Unbind Emoji Picker

bindd = SUPER, Q, Close window, killactive,
bindd = ALT, E, Emoji picker, exec, omarchy-launch-walker -m symbols
bindd = SUPER , D, Launch apps, exec, omarchy-launch-walker

